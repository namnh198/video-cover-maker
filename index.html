<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <title>Learn For Dev Video Cover Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <input id="bgColorInput" type="text" value="#808080">
        <button id="generateBtn">Download</button>
    </div>
    <div class="artboard">
        <div class="cover" id="cover">
            <div class="content">
                <div id="title" contenteditable="true">Title Video</div>
                <div id="subject" contenteditable="true">Subject Video</div>
            </div>
        </div>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
